<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = [15, 56, 78, 85, 44, 12, 115, 48, 562, 880, 10];
        let maxValue = 0;
        let total = 0;
        for (i = 0; i < number.length; i++) {
            if (number[i] > maxValue) {
                maxValue = number[i];
                total += number[i];
            }
        }
        console.log("Phan tu lon nhat la: ", maxValue);
        console.log("Gia tri trung binh cua cac phan tu trong mang la: ", total / number.length);
    </script>
</body>

</html>
