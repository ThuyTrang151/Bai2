<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        for (var i = 0; i < arr.length - 1; i++) {
            for (var j = i + 1; j < arr.length; j++) {
                if (arr[j] > arr[i]) {
                    a = arr[i];
                    arr[i] = arr[j];
                    arr[j] = a;
                }
            }
        }
    </script>
</body>
