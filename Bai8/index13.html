<body>
    <script>
        let str = prompt("Hay nhap chuoi can kiem tra: ");
        let arr = str.split("");
        let result = arr.slice(0);
        result.reverse();
        let reverseStr = result.join("");
        if (str === reverseStr) {
            console.log(` ${str} la chuoi doi xung `);
        } else {
            console.log(` ${str} khong phai la chuoi doi xung `);
        }
    </script>
