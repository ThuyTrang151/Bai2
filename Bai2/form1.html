<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="form1.html">
    <caption>Create Account</caption>
    <fieldset>
        <legend>Registration information</legend>
        <label for="firstName">First Name*: </label>
        <input type="text" name="firstName" id="firstName" placeholder="enter your first name" required />
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName" placeholder="enter your last name" /> <br>
        <label for="email*"> Email*:</label>
        <input type="email" name="email" id="email" placeholder="enter your email" required />
        <label for="phone">Phone*:</label>
        <input type="text" name="phone" id="phone" placeholder="enter your phone" required /> <br>
        <label for="passWord">Pass Word*:</label>
        <input type="password" name="passWord" id="passWord" placeholder="enter your password" required />
        <label for="confirmPassword">Confirm Password*:</label>
        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="enter your password again"
            required /> <br>
    </fieldset>
    <fieldset>
        <legend>Personal information</legend>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" value="male" checked />
        <label>Male</label>
        <input type="radio" name="gender" value="female" />
        <label>Female</label>
        <label for="hobbies">Hobbies:</label>
        <input type="checkbox" name="hobbies" value="music" />
        <label>Music</label>
        <input type="checkbox" name="hobbies" value="sports" />
        <label>Sports</label>
        <input type="checkbox" name="hobbies" value="travel" />
        <label>Travel</label>
        <input type="checkbox" name="hobbies" value="movies" />
        <label>Movies</label> <br>
        <label for="source of income">Source of Income:</label>
        <select>
            <option value="employder">Employder</option>
        </select>
        <label for="income">Income:</label>
        <input type="range" name="income" min="0" max="5" /> <br>
        <label for="age">Age:</label>
        <input type="text" name="age"  placeholder="18"/>
        <label for="profilepicture">Profile Picture: </label>
        <input type="file" id="profilepicture" name="profilepicture" placeholder="Choose File"> <br>
        <label for="birthday">Birthday: </label>
        <input type="date" name="birthday"/>
        <label for="address">Address: </label>
        <input type="text" name="address"/> <br>
        <label for="bio">Bio: </label>
        <textarea></textarea>
    </fieldset>
    <button>Create</button>
    <button>Reset</button>
</form>
</body>
</html>
