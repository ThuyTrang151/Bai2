<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var r= prompt("Nhập bán kính hình tròn: ");
        const PI= 3.14;
        var cv= 2 * r * PI;
        var dt= PI * r**2;
        document.write("Chu vi hình tròn là: ", cv);
        document.write("Diện tích hình tròn là: ", dt);
    </script>
</body>
</html>
