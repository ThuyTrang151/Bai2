<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var chieuDai= prompt("Nhập chiều dài: ");
        var chieuRong= prompt("Nhập chiều rộng: ");
        var cv= (chieuDai + chieuRong) * 2;
        var dt= chieuDai * chieuRong;
        document.write("Chu vi: ", cv);
        document.write("Diện tích: ", dt);
    </script>
</body>
</html>
