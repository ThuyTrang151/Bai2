<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Phân biệt "==" và "==="
        // ==: so sánh giá trị 
        var pi=100;
        var pa="100";
        console.log(pi==pa);
        // Kết quả trả về là "true", vì chỉ xét giá trị 100=100


        // ===: so sánh giá trị và kiểu dữ liệu (kiểm tra nghiêm ngặt)
        var pi=100;
        var pa="100";
        console.log(pi===pa);
        // Kết quả trả về là "false", vì có kiểu dữ liệu khác nhau là "number" và "string"
    </script>
</body>
</html>
