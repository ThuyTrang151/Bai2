<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        // Data types - Các kiểu dữ liệu: Trong JS chia làm 2 nhóm kiểu dữ liệu
        // 1. kiểu dữ liệu nguyên thuỷ (kiểu đơn giản hay kiểu primitive-data-type)

        // + number: kiểu số
         var pu=99;
         console.log("4444", typeof(pu));

        // + string: kiểu chuỗi 
         var pe="100/2"; 
         console.log("4444", typeof(pe));

        // + NaN: k phải là số
         var pi="chu vi"/3;

        // + boolean: kiểu đúng sai (kết quả trả về là true false)
        var a=100;
        var b=99;
        console.log(a>=b); 
        //  nếu đúng thì kết quả trả về true, nếu sai kết quả trả về false
        
        // + null: giá trị rỗng hoặc k tồn tại
        let pic=null;
        console.log(pic);
        // kết quả trả về là null

        // + underfined: khi khai báo biến mà k gắn giá trị thì kết quả undefined
        let number;
        console.log(number);
        
        // + symbol: tạo dữ liệu duy nhất 
        // + bigInt
        // 2. kiểu dữ liệu phức tạp (kiểu tham chiếu-reference-type)
        // + object
        // + array
        // + function 
        
    </script>
</body>
</html>
