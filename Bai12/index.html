<body>
    <!-- 
        Cho người dùng nhập vào 1 chuỗi.
        in ra chuỗi có độ dài lớn nhất gồm các phần tử không trùng nhau.
        vd:
        input  : "bcdbef"  output : "cdbef" "b","bc","bcd",..."bcdbef","c","cd","cdb"...
        input  : "aaaca"   output : "ac"
        input  : "aaaaa"   output : "a"
        input  : "aabbacc" output : "bac"


     -->

    <script>
        let string = prompt("nhap chuoi dau vao: ");
        function CheckStringMax(item) {
            let reverses = [];
            let maxChar = 0;
            for (let i = 0; i < item.length; i++) {
                for (let j = 0; j < item.length + 1; j++) {
                    let reverse = item.slice(i, j);
                    if ((reverse.length == [...new Set(reverse)].length) && reverse.length > maxChar) {
                        maxChar = reverse.length;
                        reverses.push(reverse);
                        
                    }
                }

            }
            return reverses[reverses.length - 1];

        }
        console.log(CheckStringMax(string));

    </script>
</body>
