<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = prompt("Hay nhap so nguyen duong");
        let giaiThua = 1;

        for (let i = 1; i <= number; i++) {
            giaiThua *= i;
        }
        console.log(` Giai thua cua ${number} la ${giaiThua} `);
    </script>
</body>

</html>
