<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = +prompt("Hay nhap so");
        if (number < 0) {
            console.log("Hay nhap so nguyen duong");

        } else if (number < 2) {
            console.log(` ${number} Khong phai la so nguyen to `);

        } else {
            for (let i = 2; i <= number - 1; i++) {
                if (number % i == 0) {
                    console.log(` ${number} Khong phai la so nguyen to `);
                    break;
                } else {
                    console.log(` ${number} la so nguyen to `);
                }
            }
        }
    </script>
</body>
</html>
