<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = +prompt("Hay nhap so");
        let soNguyenTo = true;
        if (number < 2) {
            soNguyenTo = false;

        } else {
            for (let i = 2; i < number - 1; i++) {
                if (number % i == 0) {
                    soNguyenTo = false;
                    break;
                }
            }
        }
        soNguyenTo == true ? console.log(` ${number} la so nguyen to `) : console.log(` ${number} khong phai la so nguyen to `)

    </script>
</body>

</html>
